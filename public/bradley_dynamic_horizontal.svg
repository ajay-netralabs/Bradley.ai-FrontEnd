<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A5F;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="fireAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Dynamic B Icon with Energy Flows -->
  <g id="icon">
    <!-- Main B structure with flowing curves -->
    <path d="M 10 20 L 10 60 Q 10 65 15 65 L 25 65 Q 40 65 40 52.5 Q 40 40 27 40 Q 40 40 40 27.5 Q 40 15 25 15 L 15 15 Q 10 15 10 20" 
          fill="none" 
          stroke="#1E3A5F" 
          stroke-width="3" 
          stroke-linecap="round" />
    
    <!-- Energy flow paths with animation -->
    <path d="M 15 25 Q 30 25 35 30 Q 40 35 35 40" 
          fill="none" 
          stroke="url(#energyFlow)" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.8">
      <animate attributeName="stroke-dasharray" 
               values="0 50;50 0;0 50" 
               dur="4s" 
               repeatCount="indefinite"/>
    </path>
    
    <path d="M 15 55 Q 28 55 33 50 Q 38 45 33 40" 
          fill="none" 
          stroke="url(#energyFlow)" 
          stroke-width="2" 
          stroke-linecap="round" 
          opacity="0.8">
      <animate attributeName="stroke-dasharray" 
               values="0 40;40 0;0 40" 
               dur="4s" 
               begin="1s"
               repeatCount="indefinite"/>
    </path>
    
    <!-- Energy nodes with fire orange highlights -->
    <circle cx="20" cy="25" r="3" fill="url(#fireAccent)">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="32" cy="30" r="2.5" fill="#2563EB" opacity="0.8"/>
    <circle cx="35" cy="40" r="3.5" fill="url(#fireAccent)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="50" r="2.5" fill="#2563EB" opacity="0.8"/>
    <circle cx="20" cy="55" r="3" fill="url(#fireAccent)">
      <animate attributeName="r" values="3;4;3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines -->
    <line x1="20" y1="25" x2="32" y2="30" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
    <line x1="32" y1="30" x2="35" y2="40" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
    <line x1="35" y1="40" x2="28" y2="50" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
    <line x1="28" y1="50" x2="20" y2="55" stroke="#6B7280" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Typography -->
  <g id="text">
    <text x="55" y="45" font-family="'Inter', -apple-system, system-ui, sans-serif" font-size="28" font-weight="500" fill="#1E3A5F">Bradley.ai</text>
    <text x="196" y="38" font-family="'Inter', -apple-system, system-ui, sans-serif" font-size="10" font-weight="400" fill="#1E3A5F">Â®</text>
  </g>
  
  <text x="55" y="60" font-family="'Inter', -apple-system, system-ui, sans-serif" font-size="10" font-weight="400" fill="#6B7280" letter-spacing="0.5">AI-POWERED DER ANALYSIS</text>
</svg>